<!DOCTYPE html5>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E finalmente...</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/transition.css">
  </head>

  <body>
    <div id="video-container"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100;">
      <video id="fullscreen-video" alt="meu-video-pra-ti" style="width: 100%; height: 100%; object-fit: cover;" controls aria-describedby="video-desc">
        <source src="../audio/obrigado.mp4" type="video/mp4">
        <track src="../audio/obrigado.vtt" kind="subtitles" srclang="pt" label="Português">
        Seu navegador não suporta o elemento de vídeo.
      </video>
      <div id="video-desc" style="display:none;">
        Este vídeo mostra uma mensagem especial de agradecimento.
      </div>
    </div>
  </body>

  <script>
    document.getElementById('camera-icon').addEventListener('click', function () {
      document.querySelector('.chat-container').style.display = 'none';

      var videoContainer = document.getElementById('video-container');
      videoContainer.style.display = 'block';

      var video = document.getElementById('fullscreen-video');
      video.play();
    });
  </script>

</html>
